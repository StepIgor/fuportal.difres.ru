<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#007D8C" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/icon.css"/>
    <title>ЛК Руководителя</title>
    <style>
      :root {
        --background: #F2F2F2;
        --foreground: #007D8C;
        --hoverforeground: #00C6D8;
        --tableborder: #D5DCE2;
        --tablerow: #F5F7F9;
        --tablerowhover: #E3E6E9;
        font-family: Tahoma;
      }
    </style>
  </head>
  <body>
    <noscript>Для работы личного кабинета требуется включение исполнения JavaScript.</noscript>
    <div id="root"></div>
    <script>
      //регистрация Service-Worker
      navigator.serviceWorker.register(
              'serviceWorker.js', {scope: '/'}
      ).then(function (registration) {
      }).catch(function (err) {
        throw new Error('ServiceWorker error: ' + err);
      });
    </script>
  </body>
</html>
